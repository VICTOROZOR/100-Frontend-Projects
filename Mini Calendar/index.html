<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calendar">
        <p class="month" id="month">March</p>
        <p class="day" id="day">Tuesday</p>
        <p class="day-number" id="day-number">26</p>
        <p class="year" id="year">2024</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
